version: "3.8"

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: innerdesk-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: innerdesk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - innerdesk-network

  # API InnerDesk
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: innerdesk-api
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: senha
      DB_NAME: innerdesk
      PORT: 3000
      JWT_SECRET: seu_jwt_secret_aqui_mude_em_producao
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - innerdesk-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  innerdesk-network:
    driver: bridge
